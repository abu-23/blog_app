<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update post</title>
</head>
<body>
<h3>Update post.</h3><hr>
{% if user.is_authenticated %}

    {% if user.id == post.author.id %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button>Post</button>
        </form>
    {% else %}
        Please,Login as <b>{{post.author}}</b> to update the blog.<br>
    {% endif %}

{% else %}
    You are not allowed here.
{% endif %}

</body>
</html>
